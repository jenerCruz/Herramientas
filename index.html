<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis WebApps PRO</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        color: #333;
        transition: background 0.3s, color 0.3s;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .search-container {
        text-align: center;
        margin-bottom: 20px;
    }
    .search-container input {
        width: 90%;
        max-width: 400px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }
    .card {
        background: #fff;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.2s, background 0.3s;
    }
    .card:hover {
        transform: scale(1.05);
        background: #fafafa;
    }
    .card a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }
    .card p {
        font-size: 14px;
        color: #666;
    }
    .preview-container {
        text-align: center;
        margin-top: 30px;
    }
    .preview-container iframe {
        width: 100%;
        max-width: 600px;
        height: 400px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    .dark-mode {
        background: #121212;
        color: #eee;
    }
    .dark-mode .card {
        background: #1e1e1e;
    }
    .dark-mode .card a {
        color: #eee;
    }
    .dark-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #333;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <button class="dark-toggle" onclick="toggleDark()">ð</button>
    <h1>Mis WebApps PRO</h1>
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Buscar herramienta..." onkeyup="filterCards()">
    </div>
    <div class="grid" id="appGrid">
        <div class="card" onclick="preview('conversor.html')">
            <a href="conversor.html" target="_blank">Conversor de Fuentes</a>
            <p>Convierte texto en mÃ¡s de 20 estilos Unicode diferentes.</p>
        </div>
    </div>
    <div class="preview-container" id="previewContainer">
        <h3>Vista previa:</h3>
        <iframe id="previewFrame" src="" frameborder="0"></iframe>
    </div>

<script>
function toggleDark() {
    document.body.classList.toggle("dark-mode");
}

function filterCards() {
    const query = document.getElementById('searchBox').value.toLowerCase();
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(query) ? 'block' : 'none';
    });
}

function preview(url) {
    document.getElementById('previewFrame').src = url;
}
</script>
</body>
</html>
