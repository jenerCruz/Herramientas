<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis WebApps</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        color: #333;
        transition: background 0.3s, color 0.3s;
    }
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
    }
    .card {
        background: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.2s, background 0.3s;
    }
    .card:hover {
        transform: scale(1.05);
        background: #fafafa;
    }
    .card a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
        display: block;
        margin-bottom: 8px;
    }
    .card p {
        font-size: 14px;
        color: #666;
    }
    .dark-mode {
        background: #121212;
        color: #eee;
    }
    .dark-mode .card {
        background: #1e1e1e;
    }
    .dark-mode .card a {
        color: #eee;
    }
    .dark-toggle {
        position: fixed;
        top: 15px;
        right: 15px;
        background: #333;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>

        </div>
        <!-- AquÃ­ podrÃ¡s agregar mÃ¡s herramientas -->
    </div>

<script>
function toggleDark() {
    document.body.classList.toggle("dark-mode");
}
</script>
</body>
</html>
